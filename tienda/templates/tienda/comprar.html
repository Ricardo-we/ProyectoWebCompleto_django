{% extends 'proyectoWebApp/base.html' %}

{% load static %}
<!--link href="{% static '../../../../../proyectoWebApp/css/gestion2.css' %}" rel="stylesheet"-->

{% block title %} Realiza tu compra{% endblock %}

{% block content %}
<form class="form" method="POST" action="{% url 'Compra_exitosa' %}">
    {% csrf_token %}
        <section class="product_comprar_container">
            <h2 class="product_comprar">{{product}}</h2>
            <p class="product_comprar_description">{{description}}</p>
            <p class="product_comprar_price">Precio: {{price}} $</p>
        </section>

        <div class="form-group">
          <label for="exampleInputEmail1">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
        </div>
        
        <div class="form-group">
          <label for="exampleInputPassword1">Número de tarjeta</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Numero de tarjeta" name="numTarjeta">
        </div>
        
        <div class="form-group">
            <label for="exampleInputPassword1">Caducidad</label>
            <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Caducidad" name="caducidad">
        </div>     
        
        <div class="form-group">
            <label for="exampleInputPassword1">CVC</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="CVC" name="cvc">
        </div>  

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

{% endblock %}
